<!DOCTYPE html>
<html>
<head>
  <title>AutoLogin Buddy</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      margin: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    h1 {
      font-size: 22px;
      margin: 0 0 20px 0;
      color: #007bff;
      text-align: center;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .input-container {
      margin-bottom: 15px;
      width: 100%;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>AutoLogin Buddy</h1>
  <div class="input-container">
    <input type="email" id="email" placeholder="Email/Username" />
  </div>
  <div class="input-container">
    <input type="password" id="password" placeholder="Password" />
  </div>
  <button id="save">Save It</button>
  <script src="popup.js"></script>
</body>
</html>
